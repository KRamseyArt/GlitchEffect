<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div id="container"></div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">
    //first glitch
    let bg = document.getElementById('container');
    let count = 20;
    for (let i = 0; i < count; i++){
        let glitchBox = document.createElement('div');
        glitchBox.className = 'box';
        bg.appendChild(glitchBox);
    }
    setInterval(function(){
        let glitch = document.getElementsByClassName('box');
        for (let i = 0; i < glitch.length; i++){
            glitch[i].style.left = Math.floor(Math.random()*100) + 'vw';
            glitch[i].style.top = Math.floor(Math.random()*100) + 'vh';
            glitch[i].style.width = Math.floor(Math.random()*400) + 'px';
            glitch[i].style.height = Math.floor(Math.random()*100) + 'px';
            glitch[i].style.backgroundPosition = Math.floor(Math.random()*50) + 'px';
        }
    },(Math.random()*900))
    
    //second glitch
    $(function glitchEffects(){
        $glitch = $('<div class="glitch"></div>')
        var x = (Math.random() * 200);
        var y = (Math.random() * 200);

        $glitch.css({
            'left' : x + 'px',
            'top' : y + 'px',
        }).appendTo('section').fadeOut((Math.random()*5000), function(){
            $(this).remove();
            glitchEffects();
        });
    })();

    
    </script>
</body>
</html>
